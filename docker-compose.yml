services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sbgb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sbgb
      POSTGRES_USER: sbgb_user
      POSTGRES_PASSWORD: sbgb_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sbgb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sbgb_user -d sbgb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sbgb-backend
    restart: unless-stopped
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sbgb
      SPRING_DATASOURCE_USERNAME: sbgb_user
      SPRING_DATASOURCE_PASSWORD: sbgb_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      # Application configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      # JVM options
      JAVA_OPTS: "-Xms512m -Xmx2048m -XX:+UseG1GC"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sbgb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sbgb-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sbgb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  sbgb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
