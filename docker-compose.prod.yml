services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sbgb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sbgb}
      POSTGRES_USER: ${POSTGRES_USER:-sbgb_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sbgb_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sbgb-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sbgb_user} -d ${POSTGRES_DB:-sbgb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_LOWER:-daniel/spacebackgroundbuilder}/backend:latest
    container_name: sbgb-backend
    restart: unless-stopped
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-sbgb}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-sbgb_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-sbgb_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      # Application configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
      # JVM options
      JAVA_OPTS: "-Xms512m -Xmx2048m -XX:+UseG1GC"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sbgb-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Angular Frontend with Nginx
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_LOWER:-daniel/spacebackgroundbuilder}/frontend:latest
    container_name: sbgb-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sbgb-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  sbgb-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
