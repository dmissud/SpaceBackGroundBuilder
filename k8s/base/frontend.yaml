apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbgb-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbgb-frontend
  template:
    metadata:
      labels:
        app: sbgb-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/dmissud/spacebackgroundbuilder/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sbgb-frontend
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  selector:
    app: sbgb-frontend
