apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sbgb-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbgb-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbgb-postgres
  template:
    metadata:
      labels:
        app: sbgb-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: sbgb
            - name: POSTGRES_USER
              value: sbgb_user
            - name: POSTGRES_PASSWORD
              value: sbgb_password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: [ "pg_isready", "-U", "sbgb_user", "-d", "sbgb" ]
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command: [ "pg_isready", "-U", "sbgb_user", "-d", "sbgb" ]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: sbgb-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: sbgb-postgres
spec:
  ports:
    - port: 5432
  selector:
    app: sbgb-postgres
