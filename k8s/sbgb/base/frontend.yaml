apiVersion: v1
kind: ConfigMap
metadata:
  name: sbgb-frontend-nginx-config
  namespace: sbgb
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        root /usr/share/nginx/html;
        index index.html;
        absolute_redirect off;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location = / {
            return 301 /sbgb/;
        }

        location /sbgb/api/ {
            proxy_pass http://sbgb-backend:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /sbgb/ {
            try_files $uri $uri/ /sbgb/index.html;
        }

        location = /sbgb/index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires 0;
        }

        error_page 404 /sbgb/index.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbgb-frontend
  namespace: sbgb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbgb-frontend
  template:
    metadata:
      labels:
        app: sbgb-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/dmissud/spacebackgroundbuilder/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: sbgb-frontend-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: sbgb-frontend
  namespace: sbgb
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sbgb-frontend
