apiVersion: v1
kind: ConfigMap
metadata:
  name: sbgb-frontend-nginx-config
  namespace: sbgb
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        root /usr/share/nginx/html;
        index index.html;
        absolute_redirect off;

        location / {
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbgb-frontend
  namespace: sbgb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbgb-frontend
  template:
    metadata:
      labels:
        app: sbgb-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/dmissud/spacebackgroundbuilder/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: sbgb-frontend-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: sbgb-frontend
  namespace: sbgb
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sbgb-frontend
