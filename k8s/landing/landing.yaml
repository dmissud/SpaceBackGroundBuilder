apiVersion: v1
kind: Namespace
metadata:
  name: sbgb-landing
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbgb-landing
  namespace: sbgb-landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sbgb-landing
  template:
    metadata:
      labels:
        app: sbgb-landing
    spec:
      containers:
        - name: landing
          image: ghcr.io/dmissud/spacebackgroundbuilder/landing:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: sbgb-landing
  namespace: sbgb-landing
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: sbgb-landing
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sbgb-landing
  namespace: sbgb-landing
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: public
  tls:
    - hosts:
        - bree
      secretName: sbgb-tls-secret
  rules:
    - host: bree
      http:
        paths:
          - path: /sbgb
            pathType: Prefix
            backend:
              service:
                name: sbgb-landing
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sbgb-root-redirect
  namespace: sbgb-landing
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://bree/sbgb/"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: public
  tls:
    - hosts:
        - bree
      secretName: sbgb-tls-secret
  rules:
    - host: bree
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: sbgb-landing
                port:
                  number: 80
