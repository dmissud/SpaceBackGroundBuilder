apiVersion: v1
kind: Namespace
metadata:
  name: infra
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init-script
  namespace: infra
data:
  init-db.sh: |
    #!/bin/bash
    set -e
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE DATABASE sbgb_dev;
        CREATE USER sbgb_dev_user WITH PASSWORD 'sbgb_dev_password';
        GRANT ALL PRIVILEGES ON DATABASE sbgb_dev TO sbgb_dev_user;
        ALTER DATABASE sbgb_dev OWNER TO sbgb_dev_user;

        CREATE DATABASE sbgb_prod;
        CREATE USER sbgb_prod_user WITH PASSWORD 'sbgb_prod_password';
        GRANT ALL PRIVILEGES ON DATABASE sbgb_prod TO sbgb_prod_user;
        ALTER DATABASE sbgb_prod OWNER TO sbgb_prod_user;
    EOSQL
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-shared-pvc
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-shared
  namespace: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-shared
  template:
    metadata:
      labels:
        app: postgres-shared
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_USER
              value: admin
            - name: POSTGRES_PASSWORD
              value: admin_password
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command: [ "pg_isready", "-U", "admin", "-d", "postgres" ]
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command: [ "pg_isready", "-U", "admin", "-d", "postgres" ]
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-shared-pvc
        - name: init-scripts
          configMap:
            name: postgres-init-script
            defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-shared
  namespace: infra
spec:
  ports:
    - port: 5432
  selector:
    app: postgres-shared
