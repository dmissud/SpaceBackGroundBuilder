# Default values for sbgb chart

namespace: sbgb

# PostgreSQL configuration (disabled by default, uses shared postgres in infra namespace)
postgresql:
  enabled: false
  host: postgres-shared.infra.svc.cluster.local
  database: sbgb
  user: sbgb_user
  password: sbgb_password
  adminUser: admin
  adminPassword: admin_password
  storage: 5Gi

# Backend configuration
backend:
  image: ghcr.io/dmissud/spacebackgroundbuilder/backend:latest
  replicas: 1
  servicePort: 8080
  javaOpts: "-Xms512m -Xmx2048m -XX:+UseG1GC"
  springProfile: prod

# Frontend configuration
frontend:
  image: ghcr.io/dmissud/spacebackgroundbuilder/frontend:latest
  replicas: 1
  servicePort: 80
  baseHref: /sbgb/
  apiUrl: /sbgb/api

# Ingress configuration
ingress:
  enabled: true
  host: bree
  tls:
    enabled: true
    secretName: sbgb-tls-secret
  className: public
  basePath: /sbgb
