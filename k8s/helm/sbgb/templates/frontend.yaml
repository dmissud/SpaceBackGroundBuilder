apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend-config
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        sendfile on;
        keepalive_timeout 65;
        gzip on;
        gzip_vary on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

        server {
            listen 80;
            server_name localhost;

            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location {{ .Values.ingress.basePath }}/api/ {
                proxy_pass http://{{ include "sbgb.fullname" . }}-backend:{{ .Values.backend.servicePort }}/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 300s;
                proxy_send_timeout 300s;
                proxy_read_timeout 300s;
            }

            location = {{ .Values.ingress.basePath }}/index.html {
                alias /usr/share/nginx/html/sbgb/index.html;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                add_header Expires 0;
            }

            location {{ .Values.ingress.basePath }}/ {
                alias /usr/share/nginx/html/sbgb/;
                try_files $uri $uri/ {{ .Values.ingress.basePath }}/index.html;
            }

            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /usr/share/nginx/html;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
    app: {{ include "sbgb.fullname" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "sbgb.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "sbgb.fullname" . }}-frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.frontend.servicePort }}
          env:
            - name: BASE_HREF
              value: {{ .Values.frontend.baseHref | quote }}
            - name: API_URL
              value: {{ .Values.frontend.apiUrl | quote }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.servicePort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.servicePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "sbgb.fullname" . }}-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.frontend.servicePort }}
      targetPort: {{ .Values.frontend.servicePort }}
  selector:
    app: {{ include "sbgb.fullname" . }}-frontend
