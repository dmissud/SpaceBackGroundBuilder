apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend-config
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        root /usr/share/nginx/html;
        index index.html;
        absolute_redirect off;
        location / {
            try_files $uri $uri/ /index.html;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
    app: {{ include "sbgb.fullname" . }}-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: {{ include "sbgb.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "sbgb.fullname" . }}-frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.frontend.servicePort }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.servicePort }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.frontend.servicePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "sbgb.fullname" . }}-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sbgb.fullname" . }}-frontend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.frontend.servicePort }}
      targetPort: {{ .Values.frontend.servicePort }}
  selector:
    app: {{ include "sbgb.fullname" . }}-frontend
