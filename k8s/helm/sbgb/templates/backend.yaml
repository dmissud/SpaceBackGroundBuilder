apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sbgb.fullname" . }}-backend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
    app: {{ include "sbgb.fullname" . }}-backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      app: {{ include "sbgb.fullname" . }}-backend
  template:
    metadata:
      labels:
        app: {{ include "sbgb.fullname" . }}-backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.backend.servicePort }}
          env:
            - name: SPRING_DATASOURCE_URL
              {{- if .Values.postgresql.enabled }}
              value: jdbc:postgresql://{{ include "sbgb.fullname" . }}-postgres:5432/{{ .Values.postgresql.database }}
              {{- else }}
              value: jdbc:postgresql://{{ .Values.postgresql.host }}:5432/{{ .Values.postgresql.database }}
              {{- end }}
            - name: SPRING_DATASOURCE_USERNAME
              value: {{ .Values.postgresql.user }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: {{ .Values.postgresql.password }}
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.backend.springProfile }}
            - name: JAVA_OPTS
              value: {{ .Values.backend.javaOpts | quote }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.backend.servicePort }}
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.backend.servicePort }}
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sbgb.fullname" . }}-backend
  labels:
    {{- include "sbgb.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.backend.servicePort }}
      targetPort: {{ .Values.backend.servicePort }}
  selector:
    app: {{ include "sbgb.fullname" . }}-backend
