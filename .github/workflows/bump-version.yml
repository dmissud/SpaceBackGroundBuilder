name: Auto Bump Version

on:
  pull_request:
    types: [closed]
    branches: [develop, master]

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.BUMP_VERSION_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Determine bump type
        id: bump
        run: |
          # 1. Priorité aux Labels (Recommandation 3)
          LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'
          
          # Mappage des labels GitHub standards aux types semver
          if echo "$LABELS" | grep -iqE "major|breaking"; then
            TYPE="major"
          elif echo "$LABELS" | grep -iqE "minor|enhancement"; then
            TYPE="minor"
          elif echo "$LABELS" | grep -iqE "patch|bug|fix|documentation"; then
            TYPE="patch"
          else
            # 2. Logique de repli affinée (Recommandation 2)
            SOURCE="${{ github.event.pull_request.head.ref }}"
            TARGET="${{ github.event.pull_request.base.ref }}"
            if [[ "$SOURCE" == fix/* ]]; then
              TYPE="patch"
            elif [[ "$TARGET" == "master" ]]; then
              TYPE="minor" # Un merge sur master est par défaut une mineure
            else
              TYPE="minor"
            fi
          fi
          echo "type=$TYPE" >> $GITHUB_OUTPUT

      - name: Bump version
        run: ./scripts/bump-version.sh ${{ steps.bump.outputs.type }}

      - name: Push commit and tag
        run: |
          TARGET="${{ github.event.pull_request.base.ref }}"
          
          # 3. Sécurité : Rebase avant push pour éviter les échecs de concurrence (Recommandation 4)
          git pull origin $TARGET --rebase
          
          git push origin $TARGET
          git push origin --tags
          
          # 4. Synchronisation propre Master -> Develop (Recommandation 1)
          if [[ "$TARGET" == "master" ]]; then
            echo "Merging master changes back to develop..."
            git fetch origin develop
            git checkout develop
            git merge master -m "chore: sync develop with master after version bump [skip ci]"
            git push origin develop
          fi
