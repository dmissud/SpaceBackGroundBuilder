name: CI/CD Pipeline

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests # On skip les tests pour accélérer si besoin, mais l'idéal est de les lancer

      - name: Run Tests
        run: mvn test

  docker-build-push:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lower case repository name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/backend:latest
            ghcr.io/${{ env.REPO_LOWER }}/backend:${{ github.sha }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}/frontend:latest
            ghcr.io/${{ env.REPO_LOWER }}/frontend:${{ github.sha }}

  deploy:
    needs: docker-build-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        target: [bree, pi8]
    runs-on: [ self-hosted, sbgb, "${{ matrix.target }}" ]
    steps:
      - uses: actions/checkout@v4

      # --- DÉPLOIEMENT KUBERNETES POUR BREE ---
      - name: Deploy to Kubernetes (Bree only)
        if: matrix.target == 'bree'
        run: |
          # Déploiement de l'infrastructure (PostgreSQL)
          microk8s kubectl apply -f k8s/infra/postgres-shared.yaml

          # Déploiement de l'application SBGB
          microk8s kubectl apply -f k8s/sbgb/base/backend.yaml
          microk8s kubectl apply -f k8s/sbgb/base/frontend.yaml
          microk8s kubectl apply -f k8s/sbgb/base/ingress.yaml

          # Redémarrage pour forcer la récupération des dernières images
          microk8s kubectl rollout restart deployment sbgb-backend -n sbgb
          microk8s kubectl rollout restart deployment sbgb-frontend -n sbgb

          # Attente de la stabilisation du déploiement
          microk8s kubectl rollout status deployment sbgb-backend -n sbgb --timeout=5m
          microk8s kubectl rollout status deployment sbgb-frontend -n sbgb --timeout=5m

      # --- DÉPLOIEMENT DOCKER POUR PI8 ---
      - name: Deploy to Docker (Pi8 only - Master only)
        if: matrix.target == 'pi8' && github.ref == 'refs/heads/master'
        run: |
          # Préparation du nom du dépôt en minuscules pour docker-compose.prod.yml
          export GITHUB_REPOSITORY_LOWER=${GITHUB_REPOSITORY,,}
          
          # Mise à jour et redémarrage des services
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d --remove-orphans
