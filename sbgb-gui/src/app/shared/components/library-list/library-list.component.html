<div class="list-container">
  <div class="list-header">
    <h2>{{ title }}</h2>
    @if (showRefreshButton) {
      <button mat-raised-button color="primary" (click)="refresh()">
        <mat-icon>refresh</mat-icon>
        Rafra√Æchir
      </button>
    }
  </div>

  @if (isLoading) {
    <div class="loading-state">
      <mat-spinner diameter="60"></mat-spinner>
      <p>Chargement...</p>
    </div>
  } @else {
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let item">{{ item.description }}</td>
      </ng-container>

      <!-- Dimensions Column -->
      <ng-container matColumnDef="dimensions">
        <th mat-header-cell *matHeaderCellDef>Dimensions</th>
        <td mat-cell *matCellDef="let item">{{ getDimensions(item) }}</td>
      </ng-container>

      <!-- Seed Column -->
      <ng-container matColumnDef="seed">
        <th mat-header-cell *matHeaderCellDef>Graine</th>
        <td mat-cell *matCellDef="let item">{{ item.seed }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="primary" (click)="viewItem(item)" matTooltip="Visualiser">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (items.length === 0) {
      <div class="empty-state">
        <mat-icon>inbox</mat-icon>
        <p>{{ emptyMessage }}</p>
      </div>
    }
  }
</div>
