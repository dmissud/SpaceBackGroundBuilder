<div class="container" style="display:flex; margin-left: 2em; margin-right: 2em;">

  <!-- Partie gauche : 20% -->
  <div class="left-section" style="width:20%;margin-right: 1em;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2>Entrées</h2>
      <button mat-raised-button color="primary" (click)="computeImage()">Générer</button>
    </div>
    <form [formGroup]="_myForm" style="display: flex; flex-direction: column; align-items: start; justify-content: space-between;">
      <label for="width">Width</label>
      <mat-form-field appearance="outline">
        <input id="width" type="number" matInput formControlName="width">
      </mat-form-field>
      <label for="height">Height</label>
      <mat-form-field appearance="outline">
        <input id="height" type="number" matInput formControlName="height">
      </mat-form-field>
      <label for="seed">Seed</label>
      <mat-form-field appearance="outline">
        <input id="seed" type="number" matInput formControlName="seed">
      </mat-form-field>
    </form>
  </div>
  <!-- liseré de séparation pour une meilleure visualisation -->
  <div style="width:1px; background-color:#ddd;"></div>

  <!-- Partie droite : 80% -->
  <div class="right-section" style="width:80%;margin-left: 1em; margin-right: 1em;">
    <h2>Image</h2>
    <img [src]="computedImage()"  alt="description" style="max-width:100%;">
  </div>

</div>
