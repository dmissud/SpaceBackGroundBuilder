<ng-container *ngIf="!imageIsBuilding()">
  <img [src]="computedImage()" *ngIf="computedImage(); else noImage" alt="description" style="max-width:100%;">
  <ng-template #noImage>
    <p>No image available</p>
  </ng-template>
</ng-container>
<ng-container *ngIf="imageIsBuilding()">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
