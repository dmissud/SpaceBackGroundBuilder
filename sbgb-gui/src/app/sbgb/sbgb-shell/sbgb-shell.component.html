<mat-tab-group>
  <mat-tab label="Générateur">
    <div class="container" style="display:flex; margin-top: 1em; margin-left: 2em; margin-right: 2em;">
      <!-- Partie gauche : 20% -->
      <div class="left-section" style="width:20%;margin-right: 1em;">
        <mat-card>
          <mat-card-content>
            <app-sbgb-param></app-sbgb-param>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- liseré de séparation pour une meilleure visualisation -->
      <div style="width:1px; background-color:#ddd;"></div>

      <!-- Partie droite : 80% -->
      <div class="right-section" style="width:80%;margin-left: 1em; margin-right: 1em;">
        <app-sbgb-image></app-sbgb-image>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Bibliothèque d'images">
    <app-sbgb-list (viewRequested)="onViewRequested($event)"></app-sbgb-list>
  </mat-tab>
</mat-tab-group>
