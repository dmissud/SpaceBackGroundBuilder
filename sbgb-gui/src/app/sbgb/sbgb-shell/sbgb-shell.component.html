<mat-tab-group>
  <mat-tab label="Générateur">
    <div class="split-container">
      <!-- LEFT PANEL: Parameters (scrollable) -->
      <div class="params-panel">
        <app-sbgb-param #sbgbParam></app-sbgb-param>
      </div>

      <!-- RIGHT PANEL: Image Preview (sticky) -->
      <div class="preview-panel">
        <div class="preview-sticky">
          <!-- Action Bar -->
          <app-action-bar
            [buttons]="actionBarButtons"
            [isGenerating]="isGenerating()"
            [summary]="getSummary()">
          </app-action-bar>

          <!-- Image Component -->
          <app-sbgb-image></app-sbgb-image>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Bibliothèque d'images">
    <app-sbgb-list (viewRequested)="onViewRequested($event)"></app-sbgb-list>
  </mat-tab>
</mat-tab-group>
