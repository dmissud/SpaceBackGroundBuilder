<div style="margin: 20px;">
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h2>Saved Galaxy Images</h2>
    <button mat-raised-button color="primary" (click)="loadGalaxies()">
      Refresh
    </button>
  </div>

  <div *ngIf="isLoading" style="text-align: center;">
    <p>Loading galaxies...</p>
  </div>

  <table mat-table [dataSource]="galaxies" class="mat-elevation-z8" *ngIf="!isLoading" style="width: 100%;">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let galaxy">{{galaxy.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let galaxy">{{galaxy.description}}</td>
    </ng-container>

    <ng-container matColumnDef="dimensions">
      <th mat-header-cell *matHeaderCellDef>Dimensions</th>
      <td mat-cell *matCellDef="let galaxy">{{getDimensions(galaxy)}}</td>
    </ng-container>

    <ng-container matColumnDef="arms">
      <th mat-header-cell *matHeaderCellDef>Structure</th>
      <td mat-cell *matCellDef="let galaxy">{{getArmInfo(galaxy)}}</td>
    </ng-container>

    <ng-container matColumnDef="seed">
      <th mat-header-cell *matHeaderCellDef>Seed</th>
      <td mat-cell *matCellDef="let galaxy">{{galaxy.galaxyStructure.seed}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let galaxy">
        <button mat-button color="primary">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="galaxies.length === 0 && !isLoading" style="text-align: center; margin-top: 40px;">
    <p>No galaxies saved yet. Create your first galaxy!</p>
  </div>
</div>
