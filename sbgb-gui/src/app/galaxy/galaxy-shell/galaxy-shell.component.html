<app-generator-shell
  generatorTabLabel="Générateur"
  libraryTabLabel="Bibliothèque de galaxies">

  <!-- Parameters panel content -->
  <ng-template #paramContent>
    <app-galaxy-param #galaxyParam></app-galaxy-param>
  </ng-template>

  <!-- Action bar content -->
  <ng-template #actionBarContent>
    <app-action-bar
      [buttons]="actionBarButtons"
      [isGenerating]="isGenerating"
      [summary]="getSummary()">
    </app-action-bar>

    <!-- Star Rating - saves the galaxy -->
    <div class="star-rating-container"
         [matTooltip]="getRatingTooltip()"
         matTooltipPosition="above"
         [style.opacity]="canRate() ? '1' : '0.45'"
         [style.pointer-events]="canRate() ? 'auto' : 'none'">
      <span class="star-rating-label">Noter &amp; sauvegarder :</span>
      @for (star of starValues; track star) {
        <button mat-icon-button
                (click)="onNoteSelected(star)"
                type="button">
          <mat-icon [style.color]="star <= currentNote ? '#f59f00' : 'rgba(0,0,0,0.35)'">
            {{ star <= currentNote ? 'star' : 'star_border' }}
          </mat-icon>
        </button>
      }
    </div>
  </ng-template>

  <!-- Image preview content -->
  <ng-template #imageContent>
    <app-galaxy-image
      [imageUrl]="generatedImageUrl"
      [isGenerating]="isGenerating">
    </app-galaxy-image>
  </ng-template>

  <!-- Library content -->
  <ng-template #libraryContent>
    <app-galaxy-list (viewRequested)="onViewRequested($event)"></app-galaxy-list>
  </ng-template>

</app-generator-shell>
