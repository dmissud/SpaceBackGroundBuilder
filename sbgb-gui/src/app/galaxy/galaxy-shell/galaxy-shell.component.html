<mat-tab-group>
  <mat-tab label="Générateur">
    <div class="split-container">
      <!-- LEFT PANEL: Parameters (scrollable) -->
      <div class="params-panel">
        <app-galaxy-param #galaxyParam></app-galaxy-param>
      </div>

      <!-- RIGHT PANEL: Image Preview (sticky) -->
      <div class="preview-panel">
        <div class="preview-sticky">
          <!-- Action Bar -->
          <app-action-bar
            [buttons]="actionBarButtons"
            [isGenerating]="galaxyParam.isGenerating"
            [summary]="getSummary()">
          </app-action-bar>

          <!-- Image Component -->
          <app-galaxy-image
            [imageUrl]="galaxyParam.generatedImageUrl"
            [isGenerating]="galaxyParam.isGenerating">
          </app-galaxy-image>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Bibliothèque de galaxies">
    <app-galaxy-list (viewRequested)="onViewRequested($event)"></app-galaxy-list>
  </mat-tab>
</mat-tab-group>
